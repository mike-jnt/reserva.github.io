<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserva tu cita</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    small {
      color: gray;
      display: block;
      margin-top: 5px;
    }

    option:disabled {
      background-color: #eee;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reserva tu cita</h2>
    <form id="reservaForm" action="https://formsubmit.co/josenatanaelramosrojo203@gmail.com" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="fecha">Fecha:</label>
      <input type="date" name="fecha" id="fecha" required>

      <label for="hora">Hora:</label>
      <select name="hora" id="hora" required>
        <option value="">Selecciona una hora</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
      </select>

      <label for="mensaje">Mensaje adicional:</label>
      <textarea name="mensaje" id="mensaje" rows="4" placeholder="Opcional..."></textarea>

      <!-- Opcionales de Formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

      <button type="submit">Reservar</button>
    </form>
    <small>* Los domingos no est√°n disponibles</small>
  </div>

  <script>
    const form = document.getElementById('reservaForm');
    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');

    // Bloquear domingos
    fechaInput.addEventListener('change', () => {
      const day = new Date(fechaInput.value).getUTCDay();
      if (day === 0) {
        alert("No hay servicio los domingos.");
        fechaInput.value = "";
        horaSelect.selectedIndex = 0;
        horaSelect.disabled = true;
      } else {
        horaSelect.disabled = false;
        actualizarHoras();
      }
    });

    // Bloquear horas ocupadas
    function actualizarHoras() {
      const reservas = JSON.parse(localStorage.getItem("reservas") || "[]");
      const fecha = fechaInput.value;

      [...horaSelect.options].forEach(opt => {
        if (!opt.value) return;
        const ocupada = reservas.find(r => r.fecha === fecha && r.hora === opt.value);
        opt.disabled = !!ocupada;
        opt.textContent = ocupada ? opt.value + " (Ocupado)" : opt.value;
      });
    }

    // Guardar reserva local al enviar
    form.addEventListener("submit", (e) => {
      const nombre = document.getElementById('nombre').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      const reservas = JSON.parse(localStorage.getItem("reservas") || "[]");
      reservas.push({ nombre, fecha, hora });
      localStorage.setItem("reservas", JSON.stringify(reservas));
    });
  </script>
</body>
</html>
